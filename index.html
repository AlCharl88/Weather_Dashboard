<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class ="header">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class = "row">
            <div class="col-12 col-md-3 box1" >
                <form class = "p-2" id = "city-search-form">
                    <h4>Search for a City:</h2>
                    <input id="city" type = "text" autofocus = "true" class = "form-input" placeholder="enter a city name"/>
                    <button class = "btn btn-primary" type = "submit"><i class="fas fa-search"></i></button>
                </form>
                <div class = "past-search" id = "past-search-buttons"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class = "row selected-city" id = "current-forecast">
                    <div class = "col-12 box2">
                        <h2 id="searched-city"></h2>
                        <div id = "current-weather-container" class = "col-md-4 list-group box3"></div>
                    </div>  
                </div>
                <div class = "row" id = "five-day-forecast">
                        <h2 class="col-12" id = "forecast"></h2>
                        <div class = "d-flex" id = "fiveday-container"></div>
                </div>  
            </div>
        </div>
    </main>

    <footer class="footer">	&#169 2021 ALC</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
