<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="header">WEATHER DASHBOARD</header>
    <main class="containerfluid">
        <div class="row justify-content-start">
            <div class="col-12 col-md-3 box1">
                <p class="text1">Search for a City:</p>
                <div class="input-group box1-a">
                    <input type="search" class="form-control" id="input-city" placeholder="Type a city name" />
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search"></i></button>
                </div>
                <div id="storecityinput"></div>
            </div>
            <div class="col-12 col-md-9 box2">
                <div class="col-12 column current-forecast">
                    <p class="text2">Enter any City in the form left to view the weather outlook!</p>
                    <div class="row">
                        <h1 id="cityname"></h1>
                        <!-- <h1 id="todaydate"></h1>
                        <img id="icon" /> -->
                        <div class="row-list" id="current-box"></div>
                    </div>
                    
                    <!-- <div class="row" id="humidity"></div>
                    <div class="row" id="windspeed"></div>
                    <div class="row" id="uv-index"></div> -->
                </div>

                <div class="col-12 five-day-forecast">
                    <h2 class="text3" id="five-d-forecast"></h2>
                    <div class="row" id="dayone-to-dayfive"></div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

    <footer class="footer">
        <p>&#169 2021 All rights reserved</h>
    </footer>
</body>

</html>
